<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-do-List</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    HTML meter Tag <br>
    <input type="checkbox" class="meter" id="check1"><label for="check1">Task 1</label><br>
    <input type="checkbox" class="meter" id="check2"><label for="check2">Task 2</label><br>
    <input type="checkbox" class="meter" id="check3"><label for="check3">Task 3</label><br>
    <br>
    <meter></meter>

    <hr>
    HTML progress Tag <br>
    <input type="checkbox" class="progress" id="check4"><label for="check4">Task 4</label><br>
    <input type="checkbox" class="progress" id="check5"><label for="check5">Task 5</label><br>
    <input type="checkbox" class="progress" id="check6"><label for="check6">Task 6</label><br>
    <br>
    <progress value="0"></progress>

    <hr>
    HTML input type="range" <br>
    <input type="checkbox" class="range" id="check7"><label for="check7">Task 7</label><br>
    <input type="checkbox" class="range" id="check8"><label for="check8">Task 8</label><br>
    <input type="checkbox" class="range" id="check9"><label for="check9">Task 9</label><br>
    <br>
    <input type="range" id="myRange" min="0" value="0">


    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
